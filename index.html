<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>TIC TAC TOE</h1>
  <h2 class="display">waiting for <span id="name">players...</span></h2>
  <div id="container">
    <div class="grid">
      <div class="mark" data-pos="0"></div>
      <div class="mark" data-pos="1"></div>
      <div class="mark" data-pos="2"></div>
      <div class="mark" data-pos="3"></div>
      <div class="mark" data-pos="4"></div>
      <div class="mark" data-pos="5"></div>
      <div class="mark" data-pos="6"></div>
      <div class="mark" data-pos="7"></div>
      <div class="mark" data-pos="8"></div>
    </div>
    <div class="option">
      <button onClick="game.reset(marks)">Reset</button>
      <button onClick="random()">Random</button>
      <button onClick="draw()">Draw</button>
    </div>
  </div>
</body>
</html>
